{% extends 'base.html' %}

{% block title %}- List{% endblock %}

{% block content %}

<style>
    body {
        margin: 0;
        /* 리셋을 하지 않은 경우 추가 */
    }


    .footer {
        height: 20px;
        text-align: center;
        clear: both;
    }

    .gallery {
        display: inline-block;
        margin-top: 20px;
    }
</style>
<script type="text/javascript">
    $(document).ready(function () {
        //FANCYBOX
        //https://github.com/fancyapps/fancyBox
        $(".fancybox").fancybox({
            openEffect: "none",
            closeEffect: "none"
        });
    });
</script>

<div class="container">
    <div class="row">
        <div class='list-group gallery'>
            {% for post in photos %}
            {% if post.photo%}
            <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3'>
                <a class="thumbnail fancybox" rel="ligthbox" href="{% url 'photo:photo_detail' pk=post.id %}">
                    <img class="img-responsive" alt="" src="{{ post.photo.url }}" />
                    <p>{{post.text}}</p>
                    <div class='text-right'>
                        <small class='text-muted'>{{post.updated}}</small>
                        <small class='text-muted'>{{post.author.username}}</small>
                    </div>
                </a>
            </div>
            {% else %}
            <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3'>
                <a class="thumbnail fancybox" rel="ligthbox" href="{% url 'photo:photo_detail' pk=post.id %}">
                    <p>{{post.text}}</p>
                    <div class='text-right'>
                        <small class='text-muted'>{{post.updated}}</small>
                        <small class='text-muted'>{{post.author.username}}</small>
                    </div>
                </a>
            </div>
            {% endif %}
            {% endfor %}

            {% endblock %}
